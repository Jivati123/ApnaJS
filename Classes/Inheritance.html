    <h2> SUPER KEYWORD</h2>
    <script>
        class parent {
            constructor(name) {
                this.species = "homo sapiens";
                this.name = name;
            }
            eat() {
                console.log("eat");
            }
        }

        class child extends parent {
            constructor(name) {
                super(name)
            }

            work(){
                console.log("work hard!!");
            }
        }

        let jiyaObj = new child("Jivati");
    </script>
