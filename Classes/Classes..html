<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSES</title>
</head>
<script>
    class ToyotaCar {
        start() {
            console.log("The car should start");
        }

        stop() {
            console.log("The car should stop here");
        }
}

let lexus = new ToyotaCar();
let fortuner = new ToyotaCar();

//here lexus and fortuner will be able to acces all the properties and methods of the class ToyotaCar as it has been created from the classe ToyotaCar.

</script>

<body>
    <h2>classes in javascript</h2>
</body>

</html>
